	<body style="background:#000">

		<div class="shareBg"></div>
		<div class="sharepic"><img src="images/shareJt.png"></div>
		<script>
			var b = browser();
			var userId = GetQueryString("userId");
			var showImg = GetQueryString("pic");
			var model = parseInt(GetQueryString("model"));
			var title = GetQueryString("title");
			if (showImg && showImg.length > 0) {
				if (!/http:\/\//.test(showImg)) {
					showImg = "http://7xl9f3.com1.z0.glb.clouddn.com/apicloud/" + showImg;
				}
			}

			function browser() {
				var u = navigator.userAgent.toLowerCase();
				return {
					txt: u, // 浏览器版本信息
					version: (u.match(/.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/) || [])[1], // 版本号       
					msie: /msie/.test(u) && !/opera/.test(u), // IE内核
					mozilla: /mozilla/.test(u) && !/(compatible|webkit)/.test(u), // 火狐浏览器
					safari: /safari/.test(u) && !/chrome/.test(u), //是否为safair
					chrome: /chrome/.test(u), //是否为chrome
					opera: /opera/.test(u), //是否为oprea
					presto: u.indexOf('presto/') > -1, //opera内核
					webKit: u.indexOf('applewebkit/') > -1, //苹果、谷歌内核
					gecko: u.indexOf('gecko/') > -1 && u.indexOf('khtml') == -1, //火狐内核
					mobile: !!u.match(/applewebkit.*mobile.*/), //是否为移动终端
					ios: !!u.match(/\(i[^;]+;( u;)? cpu.+mac os x/), //ios终端
					android: u.indexOf('android') > -1, //android终端
					iPhone: u.indexOf('iphone') > -1, //是否为iPhone
					iPad: u.indexOf('ipad') > -1, //是否iPad
					webApp: !!u.match(/applewebkit.*mobile.*/) && u.indexOf('safari/') == -1, //是否web应该程序，没有头部与底部
					heibai: /heibai/.test(u),
				};
			}

			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return decodeURI(r[2]);
				return null;
			}

			function loadXMLDoc(callback) {
				if (showImg && showImg.length > 0) {
					$("#headPic").show();
					$("title").html("大咖带你一秒变" + title);
					if (localStorage.userId != userId) {
						$("#makeAgain").html("我也要做");
					}
					document.getElementById("txt").src = showImg;
					document.getElementById("txt").addEventListener("load", function(e) {
						var txtHeight = $("#txt").height();
						callback(txtHeight);
					}, false);
					$("#makeAgain").click(function(e) {
						var moban = ["index.html?model=0&ADTAG=0", "index.html?model=1&ADTAG=1", "index.html?model=2&ADTAG=2", "index.html?model=3&ADTAG=3"];
						window.location.href = moban[model];
					});
				};
			}

			function shareInHeibaiApp() {
				var shareTitle = "终于拿到了与偶像的合影，欧耶~";
				var shareDesc = "来黑白校园与偶像过情人节，这个情人节不再孤单";
				if (/学霸/.test(title)) {
					shareTitle = "终于拿到了与学霸邓超的合影，欧耶~";
					shareDesc = "来黑白校园与偶像过情人节，这个情人节不再孤单";
				} else if (/杨幂/.test(title)) {
					shareTitle = "终于拿到了与女神杨幂的合影，欧耶~";
					shareDesc = "来黑白校园与偶像过情人节，这个情人节不再孤单";
				} else if (/Baby/.test(title)) {
					shareTitle = "终于拿到了与女神Angelababy的合影，欧耶~";
					shareDesc = "来黑白校园与偶像过情人节，这个情人节不再孤单";
				} else if (/范/.test(title)) {
					shareTitle = "终于拿到了与大黑牛李晨的合影，欧耶~";
					shareDesc = "来黑白校园与偶像过情人节，这个情人节不再孤单";
				}
				var shareurl = window.location.href;
				var shareNewSrc = (showImg && showImg.length) ? showImg : "http://daka.xiao6.me/20160214/images/add1.jpg";
				window.location = "heibais://heibaixiaoyuan.com?type=pop&path=sharewebview&title=" + shareTitle + "&image=" + encodeURIComponent(shareNewSrc) + "&desc=" + shareDesc + "&shareurl=" + encodeURIComponent(shareurl);
			}
//			body.onload = function() {
				loadXMLDoc(function(height) {
					var msg = "长按图片可将照片保存到相册";
					if (b.heibai) {
						msg = "分享成功后可在你的分享链接中保存图片";
						document.getElementById("picYdpic").remove();
						$(".picPic").click(function(e) {
							shareInHeibaiApp();
						});
					} else {
						document.getElementById("picYdpic").src = "images/resizeApi.png";
					}
					$(".OKtxt").html("<i><img src='images/picokicon.png'></i><span>" + msg + "</span>");
					$("#picTxt").html(msg);
					$("#picYd").css("height", height + "px");
					setTimeout(function() {
						$("#picYd").fadeIn();
					}, 500);
					setTimeout(function() {
						$("#picYd").fadeOut()
					}, 3000);
				});
				$("#shareButton").click(function(e) {
					if (b.heibai) { /* 如果是黑白校园App */
						shareInHeibaiApp();
					} else {
						$(".shareBg").fadeIn();
						$(".sharepic").fadeIn();
					}
				});
				$(".shareBg").click(function(e) {
					$(".shareBg").fadeOut();
					$(".sharepic").fadeOut();
				});
				if (b.android && b.heibai) {
					$('.moreListHref').removeAttr('href');
					$("#moreList").click(function(e) {
						if (confirm("1.先分享链接给好友\r\n2.打开你分享的链接拍照参与活动~")) {
							shareInHeibaiApp();
						}
					});
				}
//			}
		</script>
